<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#005f45" media="(prefers-color-scheme: dark)">
	<meta name="theme-color" content="#f4f4f4" media="(prefers-color-scheme: light)">

	<title>Exchange Rate Calculator</title>

	<link rel="stylesheet" href="css/style.css">

	<script src="scripts/script-min.js" defer></script>
</head>

<body>
	<div class="container">
		<header class="primary-header">
			<svg class="money-img">
				<use href="#money-gear"></use>
			</svg>
			<h1 class="primary-heading">Exchange Rate Calculator</h1>
		</header>

		<main>
			<p>Choose the currency and the amounts to get the exchange rate</p>
			<div class="currency">
				<select aria-label="currency-one" name="currency-one" id="currency-one">
					<option value="AED">AED</option>
					<option value="ARS">ARS</option>
					<option value="AUD">AUD</option>
					<option value="BGN">BGN</option>
					<option value="BRL">BRL</option>
					<option value="BSD">BSD</option>
					<option value="CAD">CAD</option>
					<option value="CHF">CHF</option>
					<option value="CLP">CLP</option>
					<option value="CNY">CNY</option>
					<option value="COP">COP</option>
					<option value="CZK">CZK</option>
					<option value="DKK">DKK</option>
					<option value="DOP">DOP</option>
					<option value="EGP">EGP</option>
					<option value="EUR">EUR</option>
					<option value="FJD">FJD</option>
					<option value="GBP">GBP</option>
					<option value="GTQ">GTQ</option>
					<option value="HKD">HKD</option>
					<option value="HRK">HRK</option>
					<option value="HUF">HUF</option>
					<option value="IDR">IDR</option>
					<option value="ILS">ILS</option>
					<option value="INR">INR</option>
					<option value="ISK">ISK</option>
					<option value="JPY">JPY</option>
					<option value="KRW">KRW</option>
					<option value="KZT">KZT</option>
					<option value="MXN">MXN</option>
					<option value="MYR">MYR</option>
					<option value="NOK">NOK</option>
					<option value="NZD">NZD</option>
					<option value="PAB">PAB</option>
					<option value="PEN">PEN</option>
					<option value="PHP">PHP</option>
					<option value="PKR">PKR</option>
					<option value="PLN">PLN</option>
					<option value="PYG">PYG</option>
					<option value="RON">RON</option>
					<option value="RUB">RUB</option>
					<option value="SAR">SAR</option>
					<option value="SEK">SEK</option>
					<option value="SGD">SGD</option>
					<option value="THB">THB</option>
					<option value="TRY">TRY</option>
					<option value="TWD">TWD</option>
					<option value="UAH">UAH</option>
					<option value="USD" selected>USD</option>
					<option value="UYU">UYU</option>
					<option value="VND">VND</option>
					<option value="ZAR">ZAR</option>
				</select>
				<input aria-label="currency input one" type="number" id="amount-one" placeholder="0" value="1" />
			</div> <!-- end currency -->

			<div class="swap-rate-container">
				<div class="swap-ctrl-container">
					<svg class="arrow">
						<use href="#up-arrow"></use>
					</svg>
					<button type="button" class="btn swap-btn" id="swap">
						Swap
					</button>
					<svg class="arrow">
						<use href="#down-arrow"></use>
					</svg>
				</div> <!-- end swap-ctrl-container-->
				<div class="rate" id="rate"></div>
			</div> <!-- end swap rate container-->

			<div class="currency">
				<select aria-label="currency-two" name="currency-two" id="currency-two">
					<option value="AED">AED</option>
					<option value="ARS">ARS</option>
					<option value="AUD">AUD</option>
					<option value="BGN">BGN</option>

					<option value="BSD">BSD</option>

					<option value="CLP">CLP</option>
					<option value="CNY">CNY</option>
					<option value="COP">COP</option>
					<option value="CZK">CZK</option>
					<option value="DKK">DKK</option>
					<option value="DOP">DOP</option>
					<option value="EGP">EGP</option>
					<option value="EUR" selected>EUR</option>
					<option value="FJD">FJD</option>
					<option value="GBP">GBP</option>
					<option value="GTQ">GTQ</option>
					<option value="HKD">HKD</option>
					<option value="HRK">HRK</option>
					<option value="HUF">HUF</option>
					<option value="IDR">IDR</option>
					<option value="ILS">ILS</option>
					<option value="INR">INR</option>
					<option value="ISK">ISK</option>
					<option value="JPY">JPY</option>
					<option value="KRW">KRW</option>
					<option value="KZT">KZT</option>
					<option value="MXN">MXN</option>
					<option value="MYR">MYR</option>
					<option value="NOK">NOK</option>
					<option value="NZD">NZD</option>
					<option value="PAB">PAB</option>
					<option value="PEN">PEN</option>
					<option value="PHP">PHP</option>
					<option value="PKR">PKR</option>
					<option value="PLN">PLN</option>
					<option value="PYG">PYG</option>
					<option value="RON">RON</option>
					<option value="RUB">RUB</option>
					<option value="SAR">SAR</option>
					<option value="SEK">SEK</option>
					<option value="SGD">SGD</option>
					<option value="THB">THB</option>
					<option value="TRY">TRY</option>
					<option value="TWD">TWD</option>
					<option value="UAH">UAH</option>
					<option value="USD">USD</option>
					<option value="UYU">UYU</option>
					<option value="VND">VND</option>
					<option value="ZAR">ZAR</option>
				</select>
				<input aria-label="currency input two" type="number" id="amount-two" placeholder="0" />
			</div> <!-- end currency -->
		</main>
	</div> <!-- end container -->

	<svg width="0" height="0" class="hidden">

			</g>
